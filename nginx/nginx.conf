# ============================================
# DeeperSensor API - Production Nginx Config
# ============================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 4096;
  use epoll;
  multi_accept on;
}

http {
  # ---------------------------------------------
  # Logging Configuration
  # ---------------------------------------------
  log_format main '{'
    '"time":"$time_iso8601",'
    '"remote_addr":"$remote_addr",'
    '"request":"$request",'
    '"status":$status,'
    '"body_bytes_sent":$body_bytes_sent,'
    '"request_time":$request_time,'
    '"upstream_response_time":"$upstream_response_time",'
    '"upstream_addr":"$upstream_addr",'
    '"referer":"$http_referer",'
    '"user_agent":"$http_user_agent",'
    '"req_id":"$http_x_request_id",'
    '"forwarded_for":"$http_x_forwarded_for"'
  '}';

  access_log /var/log/nginx/access.log main buffer=32k flush=5s;
  error_log /var/log/nginx/error.log warn;

  # ---------------------------------------------
  # Performance & Network Settings
  # ---------------------------------------------
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  keepalive_requests 100;
  reset_timedout_connection on;
  client_body_timeout 12;
  client_header_timeout 12;
  send_timeout 10;

  types_hash_max_size 4096;
  server_names_hash_bucket_size 128;

  # ---------------------------------------------
  # Request Size Limits
  # ---------------------------------------------
  client_max_body_size 2m;
  client_body_buffer_size 128k;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 16k;

  # ---------------------------------------------
  # MIME Types & Default Type
  # ---------------------------------------------
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # ---------------------------------------------
  # Compression
  # ---------------------------------------------
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml;
  gzip_min_length 256;
  gzip_disable "msie6";

  # ---------------------------------------------
  # Connection Upgrade Mapping (WebSocket/SSE)
  # ---------------------------------------------
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # ---------------------------------------------
  # Rate Limiting Zones
  # ---------------------------------------------
  # General API rate limit (per IP)
  limit_req_zone $binary_remote_addr zone=api_rl:10m rate=60r/m;
  
  # Stricter limit for auth endpoints
  limit_req_zone $binary_remote_addr zone=auth_rl:10m rate=10r/m;
  
  # Connection limit per IP
  limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

  # Request body size
  limit_req_status 429;
  limit_conn_status 429;

  # ---------------------------------------------
  # Upstream Backend
  # ---------------------------------------------
  upstream api_backend {
    server api:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;
  }

  # ---------------------------------------------
  # Main Server Block
  # ---------------------------------------------
  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Hide nginx version
    server_tokens off;

    # ---------------------------------------------
    # Security Headers (Production-Grade)
    # ---------------------------------------------
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'none'; connect-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;
    
    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # HTTP Strict Transport Security (HSTS)
    # Enable this when you have TLS configured
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Expose request ID for debugging
    add_header X-Request-ID $request_id always;

    # ---------------------------------------------
    # Request ID Generation
    # ---------------------------------------------
    # Generate unique request ID if not provided
    set $req_id $http_x_request_id;
    if ($req_id = "") {
      set $req_id $request_id;
    }

    # ---------------------------------------------
    # Health Check Endpoint (Nginx-level)
    # ---------------------------------------------
    location = /health {
      access_log off;
      return 200 'ok\n';
      add_header Content-Type text/plain;
    }

    # ---------------------------------------------
    # Metrics Endpoint (if exposed)
    # ---------------------------------------------
    location = /nginx-metrics {
      # Restrict to internal monitoring only
      allow 127.0.0.1;
      deny all;
      stub_status on;
      access_log off;
    }

    # ---------------------------------------------
    # API Proxy (Main Application)
    # ---------------------------------------------
    location /api/ {
      # Rate limiting
      limit_req zone=api_rl burst=20 nodelay;
      limit_conn conn_limit 10;

      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Request-ID $req_id;
      
      # WebSocket/SSE support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Timeouts
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 300s;  # Allow longer for streaming

      # Buffering
      proxy_buffering off;  # Important for SSE
      proxy_cache_bypass $http_upgrade;

      # Strip /api prefix and forward
      proxy_pass http://api_backend/;
      
      # Error handling
      proxy_intercept_errors off;
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
      proxy_next_upstream_tries 2;
    }

    # ---------------------------------------------
    # Auth Endpoints (Stricter Rate Limit)
    # ---------------------------------------------
    location ~ ^/api/(auth|login|signup) {
      limit_req zone=auth_rl burst=5 nodelay;
      limit_conn conn_limit 5;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-ID $req_id;
      
      proxy_http_version 1.1;
      proxy_connect_timeout 30s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;

      proxy_pass http://api_backend;
    }

    # ---------------------------------------------
    # Security: Block Access to Sensitive Files
    # ---------------------------------------------
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location ~ ^/(README|LICENSE|CHANGELOG|\.git|\.env) {
      deny all;
      access_log off;
      log_not_found off;
    }

    # ---------------------------------------------
    # Default: Return 404
    # ---------------------------------------------
    location / {
      return 404 '{"error":{"code":"not_found","message":"Endpoint not found"}}\n';
      add_header Content-Type application/json;
    }
  }
}
